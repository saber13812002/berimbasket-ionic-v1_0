<ion-header>

  <ion-navbar>
    <ion-title>
      {{ 'Player Details' | translate }} : {{person.name}}
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <img src={{person.uImages}}/>
    <ion-list>
        <ion-item>Height : {{person.height}}</ion-item>

        <ion-item>Weight : {{person.weight}}</ion-item>

        <ion-item>Number : {{person.jerseyNoB}}</ion-item>

        <ion-item>Team Name : {{person.teamname}}</ion-item>

        <ion-item>Coach Name : {{person.coach}}</ion-item>
    </ion-list>
</ion-content>
