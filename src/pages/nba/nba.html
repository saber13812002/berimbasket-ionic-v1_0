<ion-header>

  <ion-navbar>
    <ion-title>NBA Score Box</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let m of match">            
            <div style="width:100%;text-align:center">
            {{m.scoreDate}}        
            </div>
            <div style="width:25%;display:inline-block;text-align:center">
                <img class="team-logo" style="width:40px;height: 30px "  src={{m.logoA}}>
            </div>
            <div style="width:48%;display:inline-block;text-align:center">
                {{m.scoreA}} - {{m.scoreB}} 
            </div>
            <div style="width:25%;display:inline-block;text-align:center">
                <img class="team-logo"  style="width:40px;height: 30px " src={{m.logoB}}>
            </div>       
            <br>
            <div style="width:25%;display:inline-block;text-align:center">
            <Strong>{{m.teamTitleA}} </Strong>       
            </div>            
            <div style="width:48%;display:inline-block;text-align:center">
                -   
            </div>            
            <div style="width:25%;display:inline-block;text-align:center">
            <Strong>{{m.teamTitleB}} </Strong>       
            </div>

        </ion-item>
    </ion-list>
    
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more players ..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
